<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Burn Book</title>
  </head>
  <body>
    <h1>Burn Book</h1>
    <section class="form-container">
        <article id="instructions"> Keep track of the people who burned you and
        whether they have been forgiven. </article>

        <form class='grudge-form'>
          <section>
            <article class="input-field">
              <label>
                Name:
                <input id="name-input" placeholder="Who Wronged You" type="text" />
              </label>
            </article>

            <article class="input-field">
              <label>
                Offense:
                <input id="offense-input" placeholder="What They Did" type="text" />
              </label>
            </article>
          </section>

          <article id="submit">
            <input class="submit-btn" type="submit" />
          </article>
      </form>
    </section>

    <h3 id="burn-list-header">BURN LIST</h3>

    <section id="sorting-btns">
      <button id="sort-name-btn">
        Sort by Name
      </button>
      <button id="sort-date-btn">
        Sort by Date </br>
      </button>
    </section>

    <section id="counts-display">
      <article>
        Total People in the Book: <span id="total-people"></span>
      </article>
      <article>
        Total People Forgiven: <span id="total-forgiven"></span>
      </article>
      <article>
        Total People Unforgiven: <span id="total-unforgiven"></span>
      </article>
    </section>

    <section>
      <p>Click on offenders below for more details </p>
    </section>

    <section class="list-container">
    </section>

  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src='grudges.js'></script>
  <script src='scripts.js'></script>
</html>
